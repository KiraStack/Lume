<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple web service." />
        <meta property="og:title" content="App" />
        <meta property="og:description" content="A simple web service." />
        <meta property="og:type" content="website" />
        <meta name="theme-color" content="#121212" />
        <link rel="icon" type="image/ico" href="static/images/favicon.ico" />
        <title>App</title>
        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                font-family: system-ui, sans-serif;
                background: #121212;
                color: white;
            }

            body {
                background: url('static/images/background.jpg') no-repeat center
                    center;
                background-size: cover;
                background-attachment: fixed;
            }

            main.content {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .glass {
                backdrop-filter: blur(30px);
                /* box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37); */
                border: 1px solid rgba(255, 255, 255, 0.18);
                border-radius: 0.5rem;
            }

            nav {
                display: flex;
                align-items: center;
                gap: 1rem;
                padding: 0.5rem 1rem;
                font-weight: 500;
                font-size: 0.875rem;
            }

            nav > a {
                color: white;
                text-decoration: none;
                position: relative;
                padding-bottom: 0.125rem; /* underline height */
            }

            nav > a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                width: 0;
                height: 1px;
                background: white none repeat scroll 0% 0%;
                transition: 0.24s ease 0s;
            }

            nav > a:hover::after {
                width: 100%;
                left: 0;
            }
        </style>
    </head>
    <body>
        <main class="content">
            <div class="glass">
                <nav class="navbar">
                    <svg
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="none"
                        stroke="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >

                            fill="#ffffff"

                        />
                    </svg>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Help</a>
                </nav>
            </div>
        </main>
    </body>
</html>
